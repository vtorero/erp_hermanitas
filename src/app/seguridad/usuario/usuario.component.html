<div class="content">
    <app-barratareas></app-barratareas>
  <div class="container-fluid">
    <section>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button mat-icon-button color="primary" (click)="openDialog('0ms','0ms')" aria-label="Example icon button with a vertical three dot icon">
            <i class="material-icons">post_add</i>
          </button>
          <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <i class="material-icons">edit_note</i>
          </button>
          <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
            <i class="material-icons">delete</i>
          </button>
          <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
            <i class="material-icons">search</i>
          </button>
          <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon">
            <i class="material-icons">file_upload</i>
          </button>
        </div>
      </div>
    </section>
    <div class="row">
           <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Usuarios</h4>
                    <p class="card-category">Usuarios del Sistema</p>
                </div>
                <div class="card-body">
                    <mat-table  matSort>
                        <!--  Columna ID-->
                        <ng-container matColumnDef="num_documento">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>RUC</mat-header-cell>
                              <mat-cell *matCellDef="let row"> {{row.num_documento}} </mat-cell>
                        </ng-container>
                       <!-- Columna Apellido -->
                        <ng-container matColumnDef="razon_social">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social</mat-header-cell>
                              <mat-cell *matCellDef="let row">{{row.razon_social}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="departamento">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Departamento</mat-header-cell>
                          <mat-cell *matCellDef="let row">{{row.departamento}} </mat-cell>
                    </ng-container>
                    
                          <!-- Columna Nacionalidad -->
                        <ng-container matColumnDef="provincia">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</mat-header-cell>
                              <mat-cell *matCellDef="let row"> {{row.provincia}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="distrito">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Distrito</mat-header-cell>
                              <mat-cell *matCellDef="let row"> {{row.distrito}} </mat-cell>
                        </ng-container>
                  
                    <ng-container matColumnDef="borrar">
                          <th mat-header-cell *matHeaderCellDef> Opciones </th>
                          <td mat-cell *matCellDef="let row ">
                                <!--<button class="btn" (click)="abrirDialogoEdit(row)">Editar</button>&nbsp;-->
                                <button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row.num_documento)">Eliminar</button>
                            
                            <ng-template #dialogTemplate>
                             <h5>Eliminar el proveedor: {{row.razon_social}} ?</h5>
                             <button mat-button (click)="cancelar()">Cancelar</button>
                             <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
                            </ng-template>
                          </td>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                   <!---- <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>-->
                </div>
            </div>
        </div>

    </div>
  </div>
    </div>
